<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Chat</title>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS v5.2.1 -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="./css/index.css" />

		<script src="./js/bundle.js" defer></script>
	</head>

	<body class="bg-dark bg-opacity-75">
		<header>
			<nav class="navbar navbar-expand-md navbar-dark bg-dark">
				<div class="container-sm">
					<a class="navbar-brand" href="#">Chat</a>
					<button
						class="navbar-toggler d-lg-none"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#collapsibleNavId"
						aria-controls="collapsibleNavId"
						aria-expanded="false"
						aria-label="Toggle navigation"
						style="border-width: 3px;"
					></button>
					<div class="collapse navbar-collapse" id="collapsibleNavId">
						<ul class="navbar-nav me-auto mt-2 mt-lg-0">
							<li class="nav-item">
								<a
									class="nav-link active"
									href="#"
									aria-current="page"
								>
									Home
									<span class="visually-hidden"
										>(current)</span
									></a
								>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="#">Something</a>
							</li>
						</ul>
						<div class="d-flex align-items-center">
							<p class="text-white my-0 mx-4" id="username-text">Username</p>
							<button
								type="button"
								id="login"
								class="btn btn-success"
							>
								Login
							</button>
						</div>
					</div>
				</div>
			</nav>
		</header>

		<main>
			<div
				class="modal fade"
				id="modalId"
				tabindex="-1"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				role="dialog"
				aria-labelledby="modalTitleId"
				aria-hidden="true"
			>
				<div
					class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-sm"
					role="document"
				>
					<div class="modal-content text-white modal-dark-bg">
						<div class="modal-header">
							<h5 class="modal-title" id="modalTitleId">Login</h5>
							<button
								type="button"
								class="btn-close bg-white bg-opacity-50"
								data-bs-dismiss="modal"
								aria-label="Close"
							></button>
						</div>
						<div class="modal-body">
							<div class="mb-3">
								<label for="username" class="form-label"
									>Username</label
								>
								<input
									type="text"
									name="username"
									id="username"
									class="form-control"
									placeholder="Enter username"
									aria-describedby="help-username"
								/>
								<small id="help-username" class="text-muted"
									>Test logins: admin, test, Ivan, Сергей Олегович</small
								>
							</div>
							<div class="mb-3">
								<label for="password" class="form-label"
									>Password</label
								>
								<input
									type="password"
									name="password"
									id="password"
									class="form-control"
									placeholder="Enter password"
									aria-describedby="help-password"
								/>
								<small id="help-password" class="text-muted"
									>Test passwords: admin, 1234, qwerty, Топовый пароль СО</small
								>
							</div>

							<div
								class="invalid-feedback"
								id="invalid-feedback"
							>
								Test
							</div>
						</div>
						<div class="modal-footer">
							<button
								type="button"
								class="btn btn-success"
								id="login-btn"
							>
								Login
							</button>
						</div>
					</div>
				</div>
			</div>

			<div class="container-sm mt-5">
				<div class="row">
					<div class="col-12 col-md-4">
						<div class="input-group mb-3 input-group-lg">
							<input
								type="text"
								class="form-control"
								placeholder="Enter your message"
								aria-label="Enter your message"
								aria-describedby="button-send-message"
								id="message-input"
							/>
							<button
								class="btn btn-primary"
								type="button"
								id="button-send-message"
							>
								Send
							</button>
						</div>
					</div>

					<div class="col-12 col-md-8" id="messages">
						<!-- <div class="card text-start mb-3 message">
							<div class="card-body">
								<h4 class="card-title">Сергей Олегович</h4>
								<p class="card-text">textttetet</p>
							</div>
						</div>
						<div class="card text-start mb-3 message">
							<div class="card-body">
								<h4 class="card-title">Сергей Олегович</h4>
								<p class="card-text">textttetet</p>
							</div>
						</div> -->
					</div>
				</div>
			</div>
			<!-- Modal Body -->
			<!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->

			<!-- Optional: Place to the bottom of scripts -->
			<!-- <script>
				const myModal = new bootstrap.Modal(
					document.getElementById('modalId'),
					options
				);
			</script> -->
		</main>

			<!-- place footer here -->

</html>
